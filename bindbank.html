<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin: auto;
            margin-top: 5px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            flex: 1;
            margin-right: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="password"],
        select {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .otp-container {
            flex: 2;
            display: flex;
            align-items: center;
            position: relative;
        }
        .otp-container input {
            width: calc(100% - 80px); /* Width minus the button width */
            padding-right: 85px; /* Space for the button */
        }
        .otp-container button {
            position: absolute;
            right: 0;
            padding: 8px 10px;
            border: none;
            border-radius: 5px;
            background-color: #28A745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button[type="submit"]:hover,
        .otp-container button:hover {
            opacity: 0.9;
        }
        .manual-bank-input {
            flex: 2;
        }
        .other-account {
            display: none;
        }
    </style>
</head>
<body>
    <div class="col-md-6 offset-md-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container">
            <a class="navbar-brand" href="#">Tourism Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">
                    <i class="fas fa-home"></i> Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="products/product.html">
                    <i class="fas fa-shopping-bag"></i> Products
                  </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="myacc.html">
                    <i class="fas fa-user"></i> My Acc
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav> 

    <form>
        <div class="form-group">
            <label for="realname">Real Name</label>
            <input type="text" id="realname" name="realname" required>
        </div>
        
        <div class="form-group">
            <label for="manualBankInput">Bank</label>
            <input type="text" id="manualBankInput" name="manualBankInput" class="manual-bank-input" placeholder="Enter your bank name" required>
        </div>

        <div class="form-group">
            <label for="bankAccount">Bank Account Number</label>
            <input type="number" id="bankAccount" name="bankAccount" required>
        </div>

        <div class="form-group">
            <label for="ifsc">IFSC Code</label>
            <input type="text" id="ifsc" name="ifsc" required>
        </div>

        <div class="form-group">
            <label for="Account">Account</label>
            <input type="text" id="Account" name="Account" required>
        </div>

        <div class="form-group">
            <label for="otp">OTP</label>
            <div class="otp-container">
                <input type="password" id="otp" name="otp" required>
                <button type="button" id="send">Send</button>
            </div>
        </div>

        <div class="form-group other-account">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <button type="submit">Submit</button>
    </form>
    <br>

    <footer class="py-4 bg-primary text-white-50">
        <div class="container text-center">
          <small>&copy; 2024 Tourism Project. All Rights Reserved.</small>
        </div>
      </footer>
    </div>

    <script>
        $(document).ready(function() {
            $('#bank').select2({
                placeholder: 'Select a bank',
                allowClear: true
            });
    
            $('#bank').on('change', function() {
                console.log("Bank selection changed");
                if ($(this).val() === 'other') {
                    console.log("Other option selected");
                    $('#manualBankInput').show().prop('required', true);
                } else {
                    console.log("Other option not selected");
                    $('#manualBankInput').hide().prop('required', false);
                }
            });
    
            $('#bankAccount').on('change', function() {
                if ($(this).val() === 'other') {
                    $('.other-account').show().find('input').prop('required', true);
                } else {
                    $('.other-account').hide().find('input').prop('required', false);
                }
            });
            
            // Initially hide manual bank input field
            $('#manualBankInput').hide();
        });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
